# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/master/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  aliases:
    global:
      q: close
      qa: quit
      w: session-save
      wq: quit --save
      wqa: quit --save
  colors.completion.category.bg:
    global: '#282a36'
  colors.completion.category.border.bottom:
    global: '#282a36'
  colors.completion.category.border.top:
    global: '#282a36'
  colors.completion.even.bg:
    global: '#323441'
  colors.completion.item.selected.bg:
    global: '#bd93f9'
  colors.completion.item.selected.border.bottom:
    global: '#bd93f9'
  colors.completion.item.selected.border.top:
    global: '#bd93f9'
  colors.completion.item.selected.fg:
    global: black
  colors.completion.item.selected.match.fg:
    global: '#ff4444'
  colors.completion.match.fg:
    global: '#ff4444'
  colors.completion.odd.bg:
    global: '#3a3c46'
  colors.completion.scrollbar.bg:
    global: '#282a36'
  colors.completion.scrollbar.fg:
    global: '#3a3c46'
  colors.downloads.bar.bg:
    global: '#282a36'
  colors.downloads.error.bg:
    global: red
  colors.downloads.error.fg:
    global: white
  colors.downloads.start.bg:
    global: '#0000aa'
  colors.downloads.start.fg:
    global: white
  colors.prompts.bg:
    global: '#282a36'
  colors.statusbar.command.bg:
    global: '#282a36'
  colors.statusbar.insert.bg:
    global: darkgreen
  colors.statusbar.normal.bg:
    global: '#282a36'
  colors.tabs.bar.bg:
    global: '#555555'
  colors.tabs.even.bg:
    global: '#282a36'
  colors.tabs.odd.bg:
    global: '#282a36'
  colors.tabs.pinned.odd.bg:
    global: seagreen
  colors.tabs.pinned.selected.even.bg:
    global: '#282a36'
  colors.tabs.pinned.selected.odd.bg:
    global: '#53576f'
  colors.tabs.pinned.selected.odd.fg:
    global: white
  colors.tabs.selected.even.bg:
    global: '#53576f'
  colors.tabs.selected.even.fg:
    global: white
  colors.tabs.selected.odd.bg:
    global: '#53576f'
  colors.tabs.selected.odd.fg:
    global: white
  colors.webpage.bg:
    global: white
  content.geolocation:
    https://www.ducks.org: false
  content.notifications:
    https://anime-odcinki.pl: false
    https://drive.google.com: true
    https://www.facebook.com: true
    https://www.filmweb.pl: false
    https://www.reddit.com: true
    https://zapytaj.onet.pl: false
  content.register_protocol_handler:
    https://mail.google.com?extsrc=mailto&url=%25s: true
  fonts.default_family:
    global: Roboto
  url.default_page:
    global: file:///home/tb/.cache/startpage/index.html
  url.searchengines:
    global:
      DEFAULT: https://duckduckgo.com/?q={}
      aw: https://wiki.archlinux.org/?search={}
      g: https://www.google.com/search?hl=en&q={}
      gw: https://wiki.gentoo.org/?search={}
  url.start_pages:
    global: file:///home/tb/.cache/startpage/index.html
  zoom.default:
    global: 90%
